<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="home-btn" href="index.html">Home</a>
  <main class="quote-main">
    <h1 class="quote-title">Get a Quote</h1>
    <div class="quote-contact">
      <p class="quote-email">email@gmail.com</p>
      <p class="quote-phone">(123)-456-7890</p>
      <p class="quote-desc">Contact our team for a quick quote.</p>
    </div>
  </main>
  <footer>
    <form class="footer-email-form">
      <label for="footer-email">Subscribe for updates:</label>
      <input type="email" id="footer-email" name="footer-email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
  </footer>
</body>
</html>
