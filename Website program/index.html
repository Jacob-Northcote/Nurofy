<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <button class="nav-btn" type="button">What we do</button>
      <button class="nav-btn" type="button">Get a quote</button>
      <button class="nav-btn" type="button">View models</button>
    </nav>
  </header>

  <!-- Hero Section (Landing View) -->
  <section class="hero" id="heroSection">
    <div class="hero-text">Text</div>
  </section>

  <!-- Second Section -->
  <section class="iframe-section" id="secondSection">
    <div class="iframe-wrapper">
      <div class="iframe-card">
        <img src="assets/space_background.png" alt="App Thumbnail 1" class="iframe-thumbnail" data-iframe-url="https://streamlit-app-url1">
        <p>Text</p>
      </div>
      <div class="iframe-card">
        <img src="assets/space_background.png" alt="App Thumbnail 2" class="iframe-thumbnail" data-iframe-url="https://streamlit-app-url2">
        <p>Text</p>
      </div>
      <div class="iframe-card">
        <img src="assets/space_background.png" alt="App Thumbnail 3" class="iframe-thumbnail" data-iframe-url="https://streamlit-app-url3">
        <p>Text</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Footer content</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
